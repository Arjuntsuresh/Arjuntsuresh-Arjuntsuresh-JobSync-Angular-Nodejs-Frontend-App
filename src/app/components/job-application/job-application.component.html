<div class="container-fluid">
    <div id="ft-form">
        <form id="application-form" [formGroup]="submitForm" (ngSubmit)="submitApplication()"
            enctype="multipart/form-data">
            <fieldset>
                <legend class="text-center">Job Application</legend>
                <div class="form-group">
                    <label for="application-for">Application for *</label>
                    <select class="form-control" formControlName="jobId" id="application-for" required>
                        <option *ngIf="job" [value]="job._id">{{job.jobTitle}}</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Personal Data</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first-name">First name *</label>
                        <input type="text" formControlName="firstName" class="form-control" id="first-name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="family-name">Last name *</label>
                        <input type="text" formControlName="lastName" class="form-control" id="family-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="citizenship">Citizenship</label>
                        <input type="text" formControlName="citizenship" class="form-control" id="citizenship">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dob">Date of birth</label>
                        <input type="date" formControlName="dateOfBirth" class="form-control" id="dob">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" formControlName="address" class="form-control" id="address">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="zip">ZIP Code</label>
                        <input type="text" formControlName="zipCode" class="form-control" id="zip">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" formControlName="city" class="form-control" id="city">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone">Phone *</label>
                        <input type="tel" formControlName="phoneNumber" class="form-control" id="phone" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email address *</label>
                        <input type="email" formControlName="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cover-letter">Cover letter</label>
                    <textarea formControlName="coverLetter" class="form-control" id="cover-letter" rows="4"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Application Documents</legend>
                <input type="hidden" name="MAX_FILE_SIZE" value="10485760">
                <div class="form-group">
                    <label for="resume">Resume</label>
                    <input type="file" (change)="onFileChange($event)" accept=".doc,.docx,.pdf"
                        class="form-control-file" id="resume" />
                </div>
                <p class="text-muted">Possible file types: DOC, PDF. Maximum file size: 10 MB.</p>
            </fieldset>
            <fieldset>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="data-processing"
                        formControlName="dataProcessing" required>
                    <label class="form-check-label" for="data-processing">
                        I agree to have my personal information processed in order to handle my job request, in accordance with your privacy policy.                    </label>
                </div>
            </fieldset>
            <div class="text-center mt-4">
                <input type="text" name="_gotcha" value="" style="display:none;">
                <input type="submit" class="btn btn-primary" value="Submit application">
            </div>
        </form>
    </div>
</div>
