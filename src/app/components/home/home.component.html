<div class="container mt-5">
  <div class="form-container">
    <form [formGroup]="searchForm" (ngSubmit)="submitSearch()">
      <div class="row">
        <!-- Job title input -->
        <div class="col-md-5 mb-3">
          <mat-form-field class="full-width-form-field">
            <mat-icon matPrefix>search</mat-icon>
            <mat-label>Job title</mat-label>
            <input matInput formControlName="jobTitle" type="text" />
          </mat-form-field>
        </div>
        <!-- City, State input -->
        <div class="col-md-5 mb-3">
          <mat-form-field class="full-width-form-field">
            <mat-icon matPrefix>location_on</mat-icon>
            <mat-label>City, State</mat-label>
            <input matInput formControlName="city" type="text" />
          </mat-form-field>
        </div>
        <!-- Find jobs button -->
        <div class="col-md-2 mb-3">
          <button mat-stroked-button class="full-width-button" type="submit">
            Find jobs
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Search result -->
<div class="container mt-5" *ngIf="searchResults.length > 0">
  <div *ngFor="let job of searchResults"
    class="job-item p-3 mb-3 border rounded bg-light d-flex justify-content-between align-items-center">
    <div>
      <h3>{{ job.jobTitle }}</h3>
      <p><strong>Company:</strong> {{ job.companyName }}</p>
    </div>
    <div>
      <button mat-stroked-button (click)="viewDetails(job)" class="btn btn-secondary">
        View Details
      </button>
    </div>
  </div>
</div>
